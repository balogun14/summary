{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your Summary</title>
    <link rel="stylesheet" href="{% static 'summarynotes/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'summarynotes/vrform.css'%}">
</head>
<body>
    <div class="container text-center">
        <form action="{% url 'vrform'%}" method="POST" class="form-signin">
            {% csrf_token %}
            <h4 class="form-signin-heading">Add your Summary here</h4>
        <div class="form-group">
            <label for="inputName" class="sr-only">Title</label>
        {{ form.title }}
        </div>
        <div class="form-group">
            <label for="comment" class="sr-only">Summary Notes</label>
        {{ form.comment}}
        </div>
        <div class="form-group">
            <label for="inputName" class="sr-only">Author</label>
        {{ form.author }}
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
