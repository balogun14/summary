{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add your Summary</title>
    <link rel="stylesheet" href="{% static 'summarynotes/vrform.css'%}" />
  </head>

  <body>
    <div class="container text-center form-summary">
      <form action="{% url 'vrform'%}" method="POST" class="form-signin">
        {% csrf_token %}
        <h4 class="form-signin-heading form-head">Add your Summary here</h4>
        <div class="form-group">
          <label for="inputName" class="sr-only form-head">Title</label>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Summary Notes</label>
          {{ form.comment}}
        </div>
        <div class="form-group">
          <label for="inputName" class="sr-only">Author</label>
          {{ form.author }}
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </body>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-XVDREBP63B"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-XVDREBP63B");

</html>
